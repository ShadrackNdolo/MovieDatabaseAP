<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    {% macro displayMovieList(movie_list) %} {% for movie in movie_list %}
    <li>{{ movie.title}}</li>
    {% endfor %} {% endmacro %}

    <!-- Displaying reviews macro -->
    {% macro displayReviews(review_list) %} {% for review in review_list %}
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 review-card">
        <h2> {{ review.title}} </h2>
        <p> {{ review.review | truncate(30) }}</p>
    </div>
    {% endfor %} {% endmacro %}
</body>

</html>
